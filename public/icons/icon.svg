<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  
  <!-- 圖片圖示 -->
  <g transform="translate(96, 96)">
    <!-- 圖片框 -->
    <rect x="0" y="40" width="320" height="240" fill="#ffffff" rx="16" stroke="#1e40af" stroke-width="8"/>
    
    <!-- 山景 -->
    <path d="M 20,220 L 100,120 L 180,200 L 300,80 L 300,260 L 20,260 Z" fill="#60a5fa"/>
    
    <!-- 太陽 -->
    <circle cx="80" cy="100" r="30" fill="#fbbf24"/>
    
    <!-- GIF 文字 -->
    <text x="160" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">GIF</text>
  </g>
</svg>
